<script>
	function convertToRoman(num) {
	 let roman = "";
	 let zero = 1;

	 const obj = {
	   1 : "I", 2 : "II", 3 : "III", 4 : "IV", 5 : "V", 6 : "VI",
	   7 : "VII", 8 : "VIII", 9 : "IX", 10 : "X", 20 : "XX", 
	   30 : "XXX", 40 : "XL", 50 : "L", 60 : "LX", 70 : "LXX",
	   80 : "LXXX", 90 : "XC", 100 : "C", 200 : "CC", 300 : "CCC"
	   , 400 : "CD", 500 : "D", 600 : "DC", 700 : "DCC", 800 : 
	   "DCCC", 900 : "CM", 1000 : "M"
	 };

	 while(num>0)
	 {
	   let x = num % 10;
	   x *= zero;
	   num /= 10; num = Math.floor(num);

	   if(x !== 0){
	   	if(x <= 1000)
	   		roman = obj[x] + roman;
	   	else
	   	{
	   		for(let i=0; i<(x/zero); i++)
	   		{
	   			roman = "M" + roman;
	   		}
	   	}
	   }
	   zero *= 10;
	    
	 }
	 console.log(roman);
	}

	convertToRoman(83);
</script>

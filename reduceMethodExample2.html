///Method-2
const squareList = arr => {
	return arr.reduce((sqrIntegers, ele) => {
		return (ele>0 && ele % parseInt(ele) === 0)
		? sqrIntegers.concat(Math.pow(ele, 2))
		: sqrIntegers;
	}, []);
};

const squaredIntegers = squareList([-3, 4.8, 5, 3, -3.2]);
console.log(squaredIntegers);
